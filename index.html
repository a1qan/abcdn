<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ABCDN</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="favi.ico" type="image/x-icon">
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <h1>ABCDN</h1>
      </div>
      <button id="logoutBtn" class="btn ghost hidden">Log out</button>
    </header>

    <!-- LOGIN -->
    <section id="loginView" class="card">
      <h2>Sign in</h2>
      <p class="muted">Sign into ABCDN Dash</p>

      <form id="loginForm" class="row">
        <input id="email" class="input" placeholder="Email" autocomplete="username" />
        <input id="password" class="input" placeholder="Password" type="password" autocomplete="current-password" />
        <button class="btn" type="submit">Login</button>
      </form>

      <p id="loginMsg" class="msg"></p>
    </section>

    <!-- DASHBOARD -->
    <section id="dashView" class="card hidden">
      <div class="row space">
        <div>
          <h2 style="margin:0;">Files</h2>
          <p class="muted" style="margin:6px 0 0;">
            Here are your files, Aidan.
          </p>
        </div>
        <div class="row">
          <button id="refreshBtn" class="btn ghost">Refresh</button>
        </div>
      </div>

      <div class="row" style="margin-top:14px;">
  <select id="kindFilter" class="input" style="max-width:220px; flex:0 0 auto;">
    <option value="all">All</option>
    <option value="files">Files only</option>
    <option value="folders">Folders only</option>
  </select>

  <input id="search" class="input" placeholder="Search files & folders..." />

  <button id="upFolderBtn" class="btn ghost" type="button">Back</button>

  <span class="pill" id="currentFolderPill">Folder: /</span>
</div>


      <div id="toast" class="toast hidden"></div>

      <!-- Mobile cards list -->
<div id="cards" class="cards hidden"></div>

<!-- Desktop table -->
<div class="tableWrap" id="tableWrap">
  <table class="table">
    <thead>
      <tr>
        <th>File</th>
        <th>Type</th>
        <th>Size</th>
        <th>Updated</th>
        <th style="width:340px;">Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>
</div>


      <div class="row space" style="margin-top:12px;">
        <p id="count" class="muted" style="margin:0;"></p>
        <p class="muted" style="margin:0;">
          All data is stored in Github, downloads are provided with my own servers.
        </p>
      </div>
    </section>

    <footer class="footer">
      <span class="muted">ABCDN | Made by Aidan.</span>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
